<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="script.js" defer></script>
    <!-- <script src="https://kit.fontawesome.com/1935d064dd.js"></script> -->
  </head>
  <body>
    <header>
      <div class="container">
        <h1>My Notes App</h1>
        <form class="">
          <input type="text" id="note-title" placeholder="Note Title" />
          <textarea name=" " id="note-text" placeholder="Note details"></textarea>
          <button id="add-btn">Add Note</button>
        </form>
      </div>
    </header>

    <section>
      <div class="container">
        <h2>Your Notes</h2>
          <hr>
        <div id="notes" class="notes">
          <div id="note">
            <p class="note-counter">Note 1</p>
            <h3 class="note-title">Hello World</h3>
            <p class="note-text">Some Text</p>
            <button class="note-btn">Delete Note</button>
            <button class="note-btn edit-btn">Edit Note</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
