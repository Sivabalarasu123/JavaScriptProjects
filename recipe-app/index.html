<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css" />

          <div class="meal-header">
            <img src="https://images.unsplash.com/photo-1598449426314-8b02525e8733?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8dmVnZXRhcmlhbiUyMGZvb2R8ZW58MHx8MHx8&auto=format&fit=crop&w=800&q=60" alt="veggies">
